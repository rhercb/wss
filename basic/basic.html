<script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>

<script>
    const socket = io("http://localhost:8000");

    socket.on("connect", (data) => {
        socket.on("welcome", msg => {
            console.log(msg)
        })
        socket.emit("message", {data: "exited!"})
        console.log(data)
    })
</script>
